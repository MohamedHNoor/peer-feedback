<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/162dfb3961.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List | Peer Feedback</title>
  </head>
  <body>
    <main id="main">
      <div class="heading">
        <h2>Today's To Do</h2>
        <i class="fa-solid fa-arrows-rotate"></i>
      </div>
      <div class="add">
        <form action="">
          <input
            type="text"
            name="user-text"
            id="text"
            placeholder="Add your list..."
            spellcheck="false"
          />
          <i class="fa-solid fa-square-plus"></i>
        </form>
      </div>
      <hr />
      <!-- List container -->
      <div class="todo-list"></div>
      <!-- end of list container -->
      <div id="completed">
        <button type="submit" class="complete" data-action="clearAllCompleted">
          Clear all completed
        </button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
